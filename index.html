<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Katarzyna Wegrzynowicz // Github Repo Gallery" />
        <meta name="title" property="og:title" content="Katarzyna Wegrzynowicz // Github Repo Gallery" />
        <meta property="og:type" content="Website" />
        <meta 
          name="image" 
          property="og:image" 
          content="https://raw.githubusercontent.com/katarzyna-kw/portfolio-website/main/public/img/portfolio/02.png" 
        />
        <meta 
          name="description" 
          property="og:description" 
          content="Github repo gallery for front-end developer Katarzyna Wegrzynowicz" 
        />
        <meta name="author" content="Katarzyna Wegrzynowicz" />
    
        <title>katarzyna kw // github repo gallery</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@500&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Montserrat:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">

        <script src="js/script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <div class="badge">
                <div class="toggles-container">
                    <div class="toggle-container-on">
                        <i class="fas fa-toggle-on"></i>
                    </div>
                    <div class="toggle-container-off hide">
                        <i class="fad fa-toggle-off"></i>
                    </div>
                </div>
            </div>
            <div class="logo">
                <i class="fab fa-github-alt"></i>
                <h1 class="logo-name">
                    GitHub Repo Gallery
                </h1>
            </div>
          
            <section class="intro">
                <div class="overview"></div>
            </section>

            <section class="repos">
                <input type="text" class="filter-repos hide" placeholder="Search by name" />
                <ul class="repo-list"></ul>
            </section>
            <section class="repo-data hide"></section>
            <div class="button-container">
                <button class="view-repos hide">Back to Repo Gallery</button>
            </div>
        </main>
    </body>

</html>
